<div class="index-content-header"></div>

<div class="index-content-body ">

    <div class="col-xs-3 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 53px);padding: 5px">
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 100%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Date</label>
                                <input class="form-control" type="date" id="date" ng-model="model.data.transactionDate" ng-disabled="ui.mode !== 'NEW'">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 100%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Description</label>
                                <input class="form-control" ng-model="model.data.description" ng-disabled="ui.mode !== 'NEW'">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <table class="table-rounded control-table">
                <colgroup>
                    <col style="width: 100%">
                </colgroup>
                <tbody>
                    <tr class="select-primary-row-table-header">
                        <td><label class="control-label text-center">ACCOUNT DETAILS</label></td>
                    </tr>
                </tbody>
            </table>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 100%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Sub Category 1</label>
                                <input class="form-control" ng-model="model.tempData.category1" ng-disabled="true"
                                       uib-typeahead="accCategory1.indexNo as (accCategory1.indexNo + ' - ' + accCategory1.name) for accCategory1 in model.accCategory1List |filter:$viewValue|limitTo:10" 
                                       typeahead-input-formatter="model.accCategory1Lable(model.tempData.category1)" 
                                       typeahead-editable="false">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 100%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Sub Category 2</label>
                                <input class="form-control" ng-model="model.tempData.category2"
                                       uib-typeahead="accCategory2.indexNo as (accCategory2.indexNo + ' - ' + accCategory2.name) for accCategory2 in model.accCategory2List |filter:$viewValue|limitTo:10" 
                                       typeahead-input-formatter="model.accCategory2Lable(model.tempData.category2)" 
                                       ng-disabled="true">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 100%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">COP</label>&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" ng-model="model.tempData.cop" ng-disabled="true">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-xs-9 background-light">
        <div class="row col-xs-12 nopadding">
            <table class="table-rounded control-table square-table">
                <col style="width: 17%"/>
                <col style="width: 17%"/>
                <col style="width: 17%"/>
                <col style="width: 17%"/>
                <col style="width: 17%"/>
                <col style="width: 5%"/>
                <tbody>
                    <tr>
                        <td>
                            <label class="control-label">Main Account</label>
                            <input type="text" class="form-control" ng-model="model.tempData.accMain" 
                                   uib-typeahead="accMain.indexNo as (accMain.indexNo + ' - ' + accMain.name) for accMain in model.accCategoryMainList |filter:$viewValue|limitTo:10" 
                                   typeahead-input-formatter="model.accMainLable(model.tempData.accMain)" 
                                   typeahead-on-select=""
                                   typeahead-editable="false"
                                   id="accMain"
                                   ng-disabled="ui.mode !== 'NEW'" />
                        </td>
                        <td>
                            <label class="control-label">Account Name</label>
                            <input type="text" class="form-control" ng-model="model.tempData.accAccount" 
                                   uib-typeahead="account.indexNo as (account.indexNo + ' - ' + account.name) for account in model.accAccountList |filter:$viewValue |filter:{accMainIndex:model.tempData.accMain==null?'':model.tempData.accMain} |limitTo:10" 
                                   typeahead-input-formatter="model.accountLable(model.tempData.accAccount)" 
                                   typeahead-on-select="model.setMainAccount(model.tempData.accAccount)"
                                   typeahead-editable="false"
                                   ng-disabled="ui.mode !== 'NEW'" />
                        </td>
                        <td>
                            <label class="control-label">Branch</label>
                            <input type="text" class="form-control" ng-model="model.tempData.branch" 
                                   uib-typeahead="branch.indexNo as (branch.branchCode + ' - ' + branch.name) for branch in model.branchList |filter:$viewValue|limitTo:10" 
                                   typeahead-input-formatter="model.branchLable(model.tempData.branch)" 
                                   typeahead-on-select=""
                                   typeahead-editable="false"
                                   ng-disabled="ui.mode !== 'NEW'" />
                        </td>
                        <td>
                            <label class="control-label">Debit</label>
                            <input class="form-control" smart-input="decimal" ng-model="model.tempData.debit" ng-disabled="ui.mode !== 'NEW'">
                        </td>
                        <td>
                            <label class="control-label">Credit</label>
                            <input class="form-control" smart-input="decimal" ng-model="model.tempData.credit" ng-keypress="ui.focusAddFunction($event)" ng-disabled="ui.mode !== 'NEW'">
                        </td>
                        <td>
                            <a class="btn btn-primary" style="margin-top: 28px" id="btnAddData" ng-click="ui.addData()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-9" ng-show="model.dataList.length">
        <table class="table-rounded " >
            <col style="width: 30%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 10%"/>

            <thead class="background-dark">
                <tr>
                    <th>Account Name</th>
                    <th>Branch</th>
                    <th class="text-right">Debit</th>
                    <th class="text-right">Credit</th>
                    <th></th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 225px);">
            <table class="background-light table-rounded table-hover">
                <col style="width: 30%"/>
                <col style="width: 20%"/>
                <col style="width: 20%"/>
                <col style="width: 20%"/>
                <col style="width: 10%"/>
                <tbody>
                    <tr ng-repeat='data in model.dataList'>
                        <td class="over-flow-hidden">{{model.accountLable(data.accAccount)}}</td>
                        <td>{{model.branchLable(data.branch)}}</td>
                        <td class="text-right">{{data.debit}}</td>
                        <td class="text-right">{{data.credit}}</td>
                        <td>
                            <a class="btn btn-success" ng-click="ui.edit($index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="ui.remove($index)"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="placeholder col-md-9" ng-hide="model.dataList.length" style="height: calc(100vh - 210px); padding: 0px 10px 10px 10px;">
        <h1>JOURNAL DETAILS EMPTY :(</h1>
    </div>
    <div class="col-xs-12" style="position: fixed;bottom: 1px;margin-left:-15px;">
        <table class="table-rounded background-dark col-lg-12">
            <col style="width: 20%"/>
            <col style="width: 30%"/>
            <col style="width: 11%"/>
            <col style="width: 11%"/>
            <col style="width: 11%"/>
            <col style="width: 11%"/>
            <col style="width: 6%"/>
            <tbody>
                <tr class="background-dark">
                    <td></td>
                    <td></td>
                    <td class="text-right"><b>TOTAL DEBIT:</b></td>
                    <td><input class="form-control text-right" placeholder="total" ng-model="model.data.totalDebit" ng-disabled="true"></td>
                    <td class="text-right"><b>TOTAL CREDIT:</b></td>
                    <td><input class="form-control text-right" placeholder="total" ng-model="model.data.totalCredit" ng-disabled="true"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
